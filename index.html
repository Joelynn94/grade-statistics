<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Grade Statistics</title>
</head>
<body>  
  <nav>
    <h1>Grade Statistics</h1>
    <p>A web app that allows you to enter the grades of your students (which could be any number between 40 and 100) and see statistics about the grades. Passing grades are 65+, anything less is considered a failing grade</p>
  </nav>

  <main>
    <div class="container">

      <div class="stats">
        <form id="grades-form" class="table-header">
          <input class="grade-input" type="number" min=40 max=100 placeholder="Grade (from 40 to 100)" id="grade">
          <button type="submit" class="btn">Add</button>
        </form>

        <table class="stats-table">
          <thead>
            <tr>
              <th>Count</th>
              <th>Average</th>
              <th>Lowest</th>
              <th>Highest</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="countGrades"></td>
              <td id="avgGrades"></td>
              <td id="lowestGrades"></td>
              <td id="highestGrades"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="arrays">
        <table class="stats-table">
          <thead>
            <tr>
              <th>Passing</th>
              <th>Failing</th>
              <th>Raised</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="passingGrades"></td>
              <td id="failingGrades"></td>
              <td id="raisedGrades"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
    
  <script src="./index.js"></script>
</body>
</html>
